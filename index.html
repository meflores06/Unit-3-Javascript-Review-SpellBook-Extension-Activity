<!DOCTYPE html> <html><head>
        <title>Unit 3 Javascript Review: SpellBook -Extension Activity</title>
    <style>img {
    width: 250px;
}

.rabbit {
    display: none;
}

.mario{
    display:none;
}</style></head>
    <body>
        <h1>Spell #1</h1>
        <img class="rabbit" src="https://i0.wp.com/www.sayanythingblog.com/wp-content/uploads/2013/06/rabbit-in-hat-27972.jpg?w=1280&amp;ssl=1">
        <button class="spell-onebutton">Appear!</button>
        
        <h1>Spell #2</h1>
        <h3 class="header-2">Make this text change when you click the button </h3>
        <button class="spell-twobutton"> Click Me to change text </button>
        <h1>Spell #3</h1>
        <p>Click the magic words to change the background color</p>
        <button class="spell-threebutton">Abracadabra!</button>
        <h1>Spell #4</h1>
         <button class="spell-4button">MARIO!!!</button>
        <img class="mario" src="https://drpaleynoung.files.wordpress.com/2014/09/supermario_hlq6z1q4.gif">
    



<script>
/*__POPCODESTART__*/
var rabbit = document.querySelector(".rabbit");
var spell1button = document.querySelector(".spell-onebutton");
var spell2 = document.querySelector(".header-2");
var spell2button = document.querySelector(".spell-twobutton");
var spell3button = document.querySelector(".spell-threebutton");
var body = document.querySelector("body");
var spell4button = document.querySelector(".spell-4button");
var mario = document.querySelector(".mario");

spell1button.onclick = function () {
  rabbit.style.display = "block";
};

spell2button.onclick = function () {
  spell2.innerHTML = "Hello";
};

spell3button.onclick = function () {
  body.style.backgroundColor = "#d3b0f5";
};

spell4button.onclick = function () {
  mario.style.display = "block";
};
